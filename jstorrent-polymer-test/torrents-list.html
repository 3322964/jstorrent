    }

      padding-left: 77px;
      line-height: 167%;

      background-position: 10px 10px;
      background-size: 60px;

      display: inline;
      font-weight: bold;
    }
    
    .timestamp {

    }
    
    .body {

    }

    .spaced {

    }

    .selection-display {
      background: lightgray;

      margin: 0 5px;
