      paper-tabs.pink::shadow #selectionBar {
      background-color: rgb(27, 168, 243)

      paper-tabs.pink paper-tab::shadow #ink {

      }

    <div>

        </paper-tab>
        <paper-tab>
          <iron-icon class="ttab-icon" icon="save"></iron-icon>

          <iron-icon class="ttab-icon" icon="account-circle"></iron-icon>

        </paper-tab>
        <paper-tab>
          <iron-icon class="ttab-icon" icon="cloud"></iron-icon> 
          Swarm
        </paper-tab>
        <paper-tab>
          <iron-icon class="ttab-icon" icon="settings-input-antenna"></iron-icon> 
          Trackers
        </paper-tab>
        <paper-tab>
          <iron-icon class="ttab-icon" icon="view-stream"></iron-icon> 
          Pieces
        </paper-tab>
        <paper-tab>
          <iron-icon class="ttab-icon" icon="device:sd-storage"></iron-icon>
