  <style>
.iron-data-table-0 { border:1px dashed black }
    </style>
  <iron-data-table items="[[items]]" selection-enabled> <!-- multi-selection attribute -->

    <data-table-column hidden="true" name="Selected" width="20px" flex="0">
      <template>
        <div hidden="[[!selected]]">Yes</div>
      </template>
    </data-table-column>

    <data-table-column name="Name" width="220px" sort-by="name">
      <template>[[ item.name ]]</template>
    </data-table-column>
    <data-table-column name="State" width="30px" sort-by="state">
      <template>[[ item.state ]]</template>
    </data-table-column>
    <data-table-column name="Size" sort-by="size">
      <template>[[byteUnits(item.size) ]]</template>
    </data-table-column>
    <data-table-column name="Received" sort-by="bytes_received">
      <template>[[byteUnits(item.received)]]</template>
    </data-table-column>
    <data-table-column name="Complete" sort-by="complete">
      <template>[[mul100(item.complete)]]</template>
    </data-table-column>
    <data-table-column name="Down Speed" sort-by="downspeed">
      <template>[[byteUnits(item.downspeed)]]</template>
    </data-table-column>
    <data-table-column name="ETA" sort-by="eta">
      <template>[[ item.eta ]]</template>
    </data-table-column>
    <data-table-column name="Added" sort-by="added">
      <template>[[ item.added ]]</template>
    </data-table-column>
  </iron-data-table>
