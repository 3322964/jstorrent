
<polymer-element name="torrent-files" layout vertical>
<template>
  <style>
    .item {
      box-sizing: border-box;
      height: 40px;


      cursor: default;
      background-color: white;
      overflow: hidden;
    }

    .selected {
      background: silver;
    }

    .message {
      padding-left: 77px;
      line-height: 167%;
      background-repeat: no-repeat;
      background-position: 10px 10px;
      background-size: 60px;
    }
    
    .from {
      display: inline;
      font-weight: bold;
    }
    
    .timestamp {
      margin-left: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .body {
      font-size: 12px;
    }

    .spaced {
      margin: 10px;
    }

    .selection-display {
      background: lightgray;
      padding: 0 5px;
      margin: 0 5px;
    }

    .narrow {
      width: 40px;
    }


paper-progress {

}

.table-header {
    height: 40px
}    

  </style>


  <core-list id="list" data="{{data}}" selectionEnabled="{{selectionEnabled}}"
             on-core-activate="{{onSelect}}" height:"40"
    selection="{{selection}}" flex multi?={{multi}}>
    <template>
      <div class="item {{ {selected: selected} | tokenList }}">

          <paper-progress style="height:10px" value="{{ model._attributes.complete * 100 }}"></paper-progress>
          {{ model._attributes.name }} {{ index }} {{ model._attributes.size | byteUnits }}

      </div>
    </template>
  </core-list>



</template>
<script src="torrent-files.js"></script>
</polymer-element>
